{% extends "layout/head.html" %}

{% block content %}
<h1>Все объявления</h1>
{% for ad in ads %}
<div class="ads">
    <h2>{{ ad.head}}</h2>
    <p>{{ ad.text}}</p>
    <p>Опубликовано: {{ ad.date|date:"d.m.Y H:i:s"}}</p>
    <p>Автор: {{ ad.author }}</p>
    {% if user == ad.author %}
        <p> <a href="{% url 'edit' ad.id%}">Редактировать</a> </p>
        <p> <a href="{% url 'delete' ad.id %}">Удалить</a> </p>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
