{% extends "layout/head.html" %}


{% block content %}


<form action="{% url 'add' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">

            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label }}<br>
            {{ field }}

        </div>
    {% endfor %}
    <p><input type="submit" value="Сохранить" class="btn btn-primary"> </p>
</form>



{% endblock %}
